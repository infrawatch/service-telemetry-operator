apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: servicetelemetrys.infra.watch
spec:
  group: infra.watch
  names:
    kind: ServiceTelemetry
    listKind: ServiceTelemetryList
    plural: servicetelemetrys
    shortNames:
    - stf
    singular: servicetelemetry
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        alerting:
          properties:
            alertmanager:
              description: Alertmanager configuration
              properties:
                receivers:
                  properties:
                    snmpTraps:
                      properties:
                        enabled:
                          description: Deploy container to send snmp traps
                          type: boolean
                        target:
                          description: Target address for SNMP traps to send to
                          type: string
                      type: object
                  type: object
                storage:
                  properties:
                    persistent:
                      properties:
                        pvcStorageRequest:
                          description: PVC storage requested size for Alertmanager
                          type: string
                        storageClass:
                          description: Storage class name used for Alertmanager PVC
                          type: string
                        storageSelector:
                          description: Storage selector definition for Alertmanager
                          type: string
                      type: object
                    strategy:
                      description: Storage strategy. One of 'ephemeral' or 'persistent'.
                        Persistent storage must be made available by the platform.
                      enum:
                      - ephemeral
                      - persistent
                      type: string
                  type: object
              type: object
            enabled:
              description: Whether to enable alerting functionality
              type: boolean
          type: object
        backends:
          description: Backend storage configuration
          properties:
            events:
              description: Events related backend configuration.
              properties:
                elasticsearch:
                  description: Events storage backend ElasticSearch
                  properties:
                    enabled:
                      description: Enable ElasticSearch as a storage backend for events
                      type: boolean
                    nodeCount:
                      description: Elasticsearch node count
                      type: string
                    storage:
                      description: Events storage configuration for ElasticSearch
                      properties:
                        persistent:
                          description: Persistent storage configuration for ElasticSearch
                          properties:
                            pvcStorageRequest:
                              description: How much storage space to request in the
                                PVC
                              type: string
                            storageClass:
                              description: Storage class name used for ElasticSearch
                                PVC
                              type: string
                            storageSelector:
                              description: Storage selector definition for ElasticSearch
                              type: string
                          type: object
                        strategy:
                          description: Storage strategy. One of 'ephemeral' or 'persistent'.
                            Persistent storage must be made available by the platform.
                          type: string
                      type: object
                  type: object
              type: object
            logs:
              description: Logs related backend configuration.
              properties:
                loki:
                  description: Logs storage backend Loki
                  properties:
                    compactor:
                      description: Template for the compactor microservice
                      properties:
                        replicas:
                          description: Number of replicas for this microservice
                          type: string
                      type: object
                    distributor:
                      description: Template for the distributor microservice
                      properties:
                        replicas:
                          description: Number of replicas for this microservice
                          type: string
                      type: object
                    enabled:
                      description: '---TESTING ONLY--- Enable Loki as a storage backend
                        for logs'
                      type: boolean
                    flavor:
                      description: Loki flavor
                      enum:
                      - 1x.extra-small
                      - 1x.small
                      - 1x.medium
                      type: string
                    ingester:
                      description: Template for the ingester microservice
                      properties:
                        replicas:
                          description: Number of replicas for this microservice
                          type: string
                      type: object
                    querier:
                      description: Template for the querier microservice
                      properties:
                        replicas:
                          description: Number of replicas for this microservice
                          type: string
                      type: object
                    queryFrontend:
                      description: Template for the query frontend microservice
                      properties:
                        replicas:
                          description: Number of replicas for this microservice
                          type: string
                      type: object
                    replicationFactor:
                      description: Loki replication factor
                      type: string
                    storage:
                      description: Logs storage configuration for Loki
                      properties:
                        objectStorageSecret:
                          description: Secret containing informaiton required for
                            S3 object storage
                          type: string
                        storageClass:
                          description: Storage class used for temporary log storage
                            before they are forwarded to object storage or when querying.
                          type: string
                      type: object
                  type: object
              type: object
            metrics:
              description: Metrics related backend configuration.
              properties:
                prometheus:
                  description: Metrics storage backend Prometheus
                  properties:
                    enabled:
                      description: Enable Prometheus as a storage backend for metrics
                      type: boolean
                    scrapeInterval:
                      description: How often Prometheus should be configured to scrape
                        this endpoint. Value in seconds.
                      type: string
                    storage:
                      description: Metrics storage configuration for Prometheus
                      properties:
                        persistent:
                          description: Persistent storage configuration for Prometheus
                          properties:
                            pvcStorageRequest:
                              description: PVC storage requested size for Prometheus
                              type: string
                            storageClass:
                              description: Storage class name used for Prometheus
                                PVC
                              type: string
                            storageSelector:
                              description: Storage selector definition for Prometheus
                              type: string
                          type: object
                        retention:
                          description: Time duration Prometheus shall retain data
                            for. Default is '24h', and must match the regular expression
                            `[0-9]+(ms|s|m|h|d|w|y)` (milliseconds seconds minutes
                            hours days weeks years).
                          pattern: ^[0-9]+(ms|s|m|h|d|w|y)$
                          type: string
                        strategy:
                          description: Storage strategy. One of 'ephemeral' or 'persistent'.
                            Persistent storage must be made available by the platform.
                          enum:
                          - ephemeral
                          - persistent
                          type: string
                      type: object
                  type: object
              type: object
          type: object
        clouds:
          description: A list of cloud objects
          items:
            properties:
              events:
                description: Events related configuration for this cloud object.
                properties:
                  collectors:
                    description: List of available events collectors for this cloud
                      object.
                    items:
                      properties:
                        collectorType:
                          description: Set the collector type, value of 'ceilometer'
                            or 'collectd'.
                          enum:
                          - ceilometer
                          - collectd
                          type: string
                        debugEnabled:
                          description: Enable console debugging. Default is 'false'.
                          type: boolean
                        subscriptionAddress:
                          description: Address to subscribe on the data transport
                            to receive notifications.
                          type: string
                      type: object
                    type: array
                type: object
              logs:
                description: Logs related configuration for this cloud object.
                properties:
                  collectors:
                    description: List of available logs collectors for this cloud
                      object.
                    items:
                      properties:
                        collectorType:
                          description: Set the collector type, value of 'rsyslog'
                          enum:
                          - rsyslog
                          type: string
                        debugEnabled:
                          description: Enable console debugging. Default is 'false'.
                          type: boolean
                        subscriptionAddress:
                          description: Address to subscribe on the data transport
                            to receive notifications.
                          type: string
                      type: object
                    type: array
                type: object
              metrics:
                description: Metrics related configuration for this cloud object.
                properties:
                  collectors:
                    description: List of available metrics collectors for this cloud
                      object
                    items:
                      properties:
                        collectorType:
                          description: Set the collector type, value of 'ceilometer'
                            or 'collectd'.
                          type: string
                        debugEnabled:
                          description: Enable console debugging. Default is 'false'.
                          type: boolean
                        subscriptionAddress:
                          description: Address to subscribe on the data transport
                            to receive telemetry.
                          type: string
                      type: object
                    type: array
                type: object
              name:
                description: Name of the cloud object
                type: string
            type: object
          type: array
        cloudsRemoveOnMissing:
          description: If cloud object is missing from list on subsequent runs then
            delete the corresponding SmartGateway object. Default is 'true'.
          type: boolean
        graphing:
          description: Graphing configuration
          properties:
            enabled:
              description: Whether the Service Telemetry Operator should deploy a
                graphing components and setup available datasources. If enabled will
                use default graphing components.
              type: boolean
            grafana:
              description: Grafana related configuration
              properties:
                adminPassword:
                  description: Grafana admin password
                  type: string
                adminUser:
                  description: Grafana admin user
                  type: string
                baseImage:
                  description: Path to the base container image used to instantiate
                    a Grafana instance
                  type: string
                disableSignoutMenu:
                  description: Whether to disable the Grafana signout menu
                  type: boolean
                ingressEnabled:
                  description: Enable ingress access to Grafana
                  type: boolean
              type: object
          type: object
        highAvailability:
          description: High availability related configuration
          properties:
            enabled:
              description: Enable high availability globally for Service Telemetry
              type: boolean
          type: object
        transports:
          description: Data transport configuration
          properties:
            qdr:
              description: QDR configuration for data transport
              properties:
                enabled:
                  description: Enable QDR data transort
                  type: boolean
                web:
                  description: QDR web configuration
                  properties:
                    enabled:
                      description: Enable web interface for QDR
                      type: boolean
                  type: object
              type: object
          type: object
      type: object
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: null
  storedVersions: null
