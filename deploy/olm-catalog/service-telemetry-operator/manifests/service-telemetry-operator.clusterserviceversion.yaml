apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "infra.watch/v1beta1",
          "kind": "ServiceTelemetry",
          "metadata": {
            "name": "default"
          },
          "spec": {
            "alerting": {
              "alertmanager": {
                "receivers": {
                  "snmpTraps": {
                    "enabled": false,
                    "target": "192.168.24.254"
                  }
                },
                "storage": {
                  "persistent": {
                    "pvcStorageRequest": "20G"
                  },
                  "strategy": "persistent"
                }
              },
              "enabled": true
            },
            "backends": {
              "events": {
                "elasticsearch": {
                  "enabled": false,
                  "storage": {
                    "persistent": {
                      "pvcStorageRequest": "20Gi"
                    },
                    "strategy": "persistent"
                  },
                  "version": "7.16.1"
                }
              },
              "logs": {
                "loki": {
                  "enabled": false,
                  "flavor": "1x.extra-small",
                  "replicationFactor": 1,
                  "storage": {
                    "objectStorageSecret": "test",
                    "storageClass": "standard"
                  }
                }
              },
              "metrics": {
                "prometheus": {
                  "enabled": true,
                  "scrapeInterval": "10s",
                  "storage": {
                    "persistent": {
                      "pvcStorageRequest": "20G"
                    },
                    "retention": "24h",
                    "strategy": "persistent"
                  }
                }
              }
            },
            "clouds": [
              {
                "events": {
                  "collectors": [
                    {
                      "bridge": {
                        "ringBufferCount": 15000,
                        "ringBufferSize": 16384,
                        "verbose": false
                      },
                      "collectorType": "collectd",
                      "debugEnabled": false,
                      "subscriptionAddress": "collectd/cloud1-notify"
                    },
                    {
                      "bridge": {
                        "ringBufferCount": 15000,
                        "ringBufferSize": 16384,
                        "verbose": false
                      },
                      "collectorType": "ceilometer",
                      "debugEnabled": false,
                      "subscriptionAddress": "anycast/ceilometer/cloud1-event.sample"
                    }
                  ]
                },
                "metrics": {
                  "collectors": [
                    {
                      "bridge": {
                        "ringBufferCount": 15000,
                        "ringBufferSize": 16384,
                        "verbose": false
                      },
                      "collectorType": "collectd",
                      "debugEnabled": false,
                      "subscriptionAddress": "collectd/cloud1-telemetry"
                    },
                    {
                      "bridge": {
                        "ringBufferCount": 15000,
                        "ringBufferSize": 16384,
                        "verbose": false
                      },
                      "collectorType": "ceilometer",
                      "debugEnabled": false,
                      "subscriptionAddress": "anycast/ceilometer/cloud1-metering.sample"
                    },
                    {
                      "bridge": {
                        "ringBufferCount": 15000,
                        "ringBufferSize": 16384,
                        "verbose": false
                      },
                      "collectorType": "sensubility",
                      "debugEnabled": false,
                      "subscriptionAddress": "sensubility/cloud1-telemetry"
                    }
                  ]
                },
                "name": "cloud1"
              }
            ],
            "graphing": {
              "enabled": false,
              "grafana": {
                "adminPassword": "secret",
                "adminUser": "root",
                "disableSignoutMenu": false,
                "ingressEnabled": false
              }
            },
            "highAvailability": {
              "enabled": false
            },
            "observabilityStrategy": "use_community",
            "transports": {
              "qdr": {
                "enabled": true,
                "web": {
                  "enabled": false
                }
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Monitoring
    certified: "false"
    containerImage: <<OPERATOR_IMAGE>>:<<OPERATOR_TAG>>
    createdAt: <<CREATED_DATE>>
    description: Service Telemetry Framework. Umbrella Operator for instantiating
      the required dependencies and configuration of various components to build a
      Service Telemetry platform for telco grade monitoring.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
    olm.skipRange: '>=<<BUNDLE_OLM_SKIP_RANGE_LOWER_BOUND>> <<<OPERATOR_BUNDLE_VERSION>>'
    operatorframework.io/suggested-namespace: service-telemetry
    operators.operatorframework.io/builder: operator-sdk-v0.19.4
    operators.operatorframework.io/project_layout: ansible
    repository: https://github.com/infrawatch/service-telemetry-operator
    support: Red Hat
  name: service-telemetry-operator.v1.99.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Represents an instance of the Service Telemetry Framework
      displayName: STF Cluster
      kind: ServiceTelemetry
      name: servicetelemetrys.infra.watch
      resources:
      - kind: Pods
        name: ""
        version: v1
      - kind: ConfigMaps
        name: ""
        version: v1
      - kind: ServiceTelemetrys
        name: servicetelemetrys.infra.watch
        version: v1beta1
      - kind: ReplicaSets
        name: ""
        version: v1
      - kind: Deployments
        name: ""
        version: v1
      - kind: Services
        name: ""
        version: v1
      - kind: ServiceMonitors
        name: servicemonitors.monitoring.coreos.com
        version: v1
      version: v1beta1
    required:
    - description: Creation of Smart Gateways
      displayName: Smart Gateway
      kind: SmartGateway
      name: smartgateways.smartgateway.infra.watch
      version: v2
  description: Service Telemetry Operator for monitoring clouds
  displayName: Service Telemetry Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - nonroot
          resources:
          - securitycontextconstraints
          verbs:
          - use
        - apiGroups:
          - ""
          resources:
          - nodes/metrics
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - nonResourceURLs:
          - /metrics
          verbs:
          - get
        serviceAccountName: service-telemetry-operator
      deployments:
      - name: service-telemetry-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: service-telemetry-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: service-telemetry-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: service-telemetry-operator
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: RELATED_IMAGE_PROMETHEUS_WEBHOOK_SNMP_IMAGE
                  value: <<RELATED_IMAGE_PROMETHEUS_WEBHOOK_SNMP>>:<<RELATED_IMAGE_PROMETHEUS_WEBHOOK_SNMP_TAG>>
                image: <<OPERATOR_IMAGE>>:<<OPERATOR_TAG>>
                imagePullPolicy: Always
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: service-telemetry-operator
              volumes:
              - emptyDir: {}
                name: runner
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - interconnectedcloud.github.io
          - smartgateway.infra.watch
          - monitoring.coreos.com
          - elasticsearch.k8s.elastic.co
          - certmanager.k8s.io
          - integreatly.org
          - loki.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - service-telemetry-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - infra.watch
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: service-telemetry-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - servicetelemetry
  - monitoring
  - telemetry
  - notifications
  - telecommunications
  links:
  - name: Source Code
    url: https://github.com/infrawatch/service-telemetry-operator
  - name: Documentation
    url: <<OPERATOR_DOCUMENTATION_URL>>
  maintainers:
  - email: support@redhat.com
    name: Red Hat
  maturity: beta
  minKubeVersion: 1.20.0
  provider:
    name: Red Hat
  version: 1.99.0
