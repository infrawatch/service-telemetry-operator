apiVersion: infra.watch/v1beta1
kind: ServiceTelemetry
metadata:
  name: default
spec:
  alerting:
    enabled: true
    alertmanager:
      storage:
        strategy: persistent
        persistent:
          storageSelector: {}
          pvcStorageRequest: 20G
        receivers:
          snmpTraps:
            enabled: false
            target: 192.168.24.254
  backends:
    metrics:
      prometheus:
        enabled: true
        scrapeInterval: 10s
        storage:
          strategy: persistent
          persistent:
            storageSelector: {}
            pvcStorageRequest: 20G
    events:
      elasticsearch:
        enabled: false
        storage:
          strategy: persistent
          persistent:
            storageSelector: {}
            pvcStorageRequest: 20Gi
  graphing:
    enabled: false
    grafana:
      ingressEnabled: false
      adminPassword: secret
      adminUser: root
      disableSignoutMenu: false
  transports:
    qdr:
      enabled: true
      web:
        enabled: false
  highAvailability:
    enabled: false
