apiVersion: infra.watch/v1alpha1
kind: ServiceTelemetry
metadata:
  name: stf-default
spec:
  backends:
    metrics:
      prometheus:
        enabled: true
    events:
      elasticsearch:
        enabled: false
  highAvailability:
    enabled: false
  graphing:
    enabled: true
