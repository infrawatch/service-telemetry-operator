---
servicetelemetry_defaults:
  alerting:
    enabled: true
    alertmanager:
      deployment_size: 1
      storage:
        strategy: ephemeral
        persistent:
          storage_class: ""
          storage_resources: {}
          storage_selector: {}
          pvc_stroage_request: 20G

  backends:
    metrics:
      prometheus:
        enabled: true
        deployment_size: 1
        storage:
          strategy: ephemeral
          persistent:
            storage_class: ""
            storage_resources: {}
            storage_selector: {}
            pvc_storage_request: 20G
    events:
      elasticsearch:
        enabled: false
        node_count: 1
        storage:
          strategy: ephemeral
          persistent:
            enabled: true
            pvc_storage_request: 20Gi

  transports:
    qdr:
      enabled: true
      deployment_size: 1

  graphing:
    enabled: false
    grafana:
      ingress_enabled: false
      admin_password: secret
      admin_user: root
      disable_signout_menu: false

  clouds:
    - name: stf-default
      metrics:
        enabled: true
        collectors:
          - collector_type: collectd
            subscription_address: collectd/telemetry
          - collector_type: ceilometer
            subscription_address: anycast/ceilometer/metering.sample
      events:
        enabled: false
        collectors:
          - collector_type: collectd
            subscription_address: collectd/notify
          - collector_type: ceilometer
            subscription_address: anycast/ceilometer/event.sample

  high_availability:
    enabled: false

# These variables are outside of the defaults. Their values will be
# auto-detected by the role and are not meant to be set by the user. However,
# for debugging purposes you can change these.

is_k8s: false
is_openshift: false

