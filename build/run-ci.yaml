---
# run STF CI setup in CRC (already provisioned)
- hosts: localhost
  gather_facts: yes
  connection: local
  tasks:
  - name: Run the STF CI system
    import_role:
      name: stf-run-ci

  - name: Create Log directory
    file:
      path: build/working/logs
      state: directory

  - name: Collect the logs
    import_role:
      name: stf-collect-logs
    vars:
      logfile_dir: "build/working/logs/"
