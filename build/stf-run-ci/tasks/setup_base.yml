---
- name: Setup OperatorHub dependencies
  k8s:
    definition:
      apiVersion: config.openshift.io/v1
      kind: OperatorHub
      metadata:
        name: cluster
      spec:
        disableAllDefaultSources: true
        sources:
        - disabled: false
          name: certified-operators
        - disabled: false
          name: redhat-operators
        - disabled: "{{ false if __service_telemetry_observability_strategy == 'use_community' else true }}"
          name: community-operators

- name: Create OperatorGroup
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: service-telemetry-operator-group
        namespace: "{{ namespace }}"
      spec:
        targetNamespaces:
        - "{{ namespace }}"

- block:
  - name: Create openshift-cert-manager-operator namespace
    k8s:
      definition:
        apiVersion: project.openshift.io/v1
        kind: Project
        metadata:
          name: openshift-cert-manager-operator
        spec:
          finalizers:
          - kubernetes

  - name: Create openshift-cert-manager-operator OperatorGroup
    k8s:
      definition:
        apiVersion: operators.coreos.com/v1
        kind: OperatorGroup
        metadata:
          name: openshift-cert-manager-operator
          namespace: openshift-cert-manager-operator
        spec: {}

  - name: Subscribe to Cert Manager for OpenShift Operator
    k8s:
      definition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          name: openshift-cert-manager-operator
          namespace: openshift-cert-manager-operator
        spec:
          channel: tech-preview
          installPlanApproval: Automatic
          name: openshift-cert-manager-operator
          source: redhat-operators
          sourceNamespace: openshift-marketplace

- name: Subscribe to Elastic Cloud on Kubernetes Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: elasticsearch-eck-operator-certified
        namespace: "{{ namespace }}"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elasticsearch-eck-operator-certified
        source: certified-operators
        sourceNamespace: openshift-marketplace
  when:
    - __service_telemetry_observability_strategy == "use_community"

- name: Subscribe to AMQ Interconnect Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: amq7-interconnect-operator
        namespace: "{{ namespace }}"
      spec:
        channel: 1.10.x
        installPlanApproval: Automatic
        name: amq7-interconnect-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Subscribe to Prometheus Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: rhods-prometheus-operator
        namespace: "{{ namespace }}"
      spec:
        channel: beta
        installPlanApproval: Automatic
        name: rhods-prometheus-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace
  when:
    - __service_telemetry_observability_strategy == "use_community"
