---
- name: Setup OperatorHub dependencies
  k8s:
    definition:
      apiVersion: config.openshift.io/v1
      kind: OperatorHub
      metadata:
        name: cluster
      spec:
        disableAllDefaultSources: true
        sources:
        - disabled: false
          name: certified-operators
        - disabled: false
          name: redhat-operators

- name: Create OperatorGroup
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha2
      kind: OperatorGroup
      metadata:
        name: service-telemetry-og
        namespace: "{{ namespace }}"
      spec:
        targetNamespaces:
        - "{{ namespace }}"

- name: Subscribe to AMQ Certificate Manager Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: amq7-cert-manager
        namespace: openshift-operators
      spec:
        channel: alpha
        installPlanApproval: Automatic
        name: amq7-cert-manager
        source: redhat-operators
        sourceNamespace: openshift-marketplace
        startingCSV: amq7-cert-manager.v1.0.0

- name: Enable OperatorHub.io for Elastic Cloud on Kubernetes
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: CatalogSource
      metadata:
        name: operatorhubio-operators
        namespace: openshift-marketplace
      spec:
        sourceType: grpc
        image: quay.io/operator-framework/upstream-community-operators:latest
        displayName: OperatorHub.io Operators
        publisher: OperatorHub.iok

- name: Subscribe to Elastic Cloud on Kubernetes Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: elastic-cloud-eck
        namespace: "{{ namespace }}"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elastic-cloud-eck
        source: operatorhubio-operators
        sourceNamespace: openshift-marketplace
        startingCSV: elastic-cloud-eck.v1.1.2

- name: Subscribe to AMQ Interconnect Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: amq7-interconnect-operator
        namespace: "{{ namespace }}"
      spec:
        channel: 1.2.0
        installPlanApproval: Automatic
        name: amq7-interconnect-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace
        startingCSV: amq7-interconnect-operator.v1.2.0

- name: Subscribe to Prometheus Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: prometheus
        namespace: "{{ namespace }}"
      spec:
        channel: beta
        installPlanApproval: Automatic
        name: prometheus
        source: operatorhubio-operators
        sourceNamespace: openshift-marketplace
        startingCSV: prometheusoperator.0.37.0
