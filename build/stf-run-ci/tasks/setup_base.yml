---
- name: Setup OperatorHub dependencies
  k8s:
    definition:
      apiVersion: config.openshift.io/v1
      kind: OperatorHub
      metadata:
        name: cluster
      spec:
        disableAllDefaultSources: true
        sources:
        - disabled: false
          name: certified-operators
        - disabled: false
          name: redhat-operators
        - disabled: "{{ false if __service_telemetry_observability_strategy in ['use_community', 'use_hybrid'] else true }}"
          name: community-operators

- name: Create OperatorGroup
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: service-telemetry-operator-group
        namespace: "{{ namespace }}"
      spec:
        targetNamespaces:
        - "{{ namespace }}"

- when: not __deploy_from_index_enabled | bool
  block:
    when: ocp_ver.stdout is version('4.12', '<')
    block:
      - name: Create openshift-cert-manager-operator namespace in older OCP versions
        k8s:
          definition:
            apiVersion: project.openshift.io/v1
            kind: Project
            metadata:
              name: openshift-cert-manager-operator
            spec:
              finalizers:
              - kubernetes

      - name: Create openshift-cert-manager-operator OperatorGroup in older OCP versions
        k8s:
          definition:
            apiVersion: operators.coreos.com/v1
            kind: OperatorGroup
            metadata:
              name: openshift-cert-manager-operator
              namespace: openshift-cert-manager-operator
            spec: {}

      - name: Subscribe to Cert Manager for OpenShift Operator in older OCP versions
        k8s:
          definition:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              name: openshift-cert-manager-operator
              namespace: openshift-cert-manager-operator
            spec:
              channel: tech-preview
              installPlanApproval: Automatic
              name: openshift-cert-manager-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace

    - name: Subscribe to Cert Manager for OpenShift Operator
      k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: openshift-cert-manager-operator
            namespace: openshift-cert-manager-operator
          spec:
            channel: stable-v1
            installPlanApproval: Automatic
            name: openshift-cert-manager-operator
            source: redhat-operators
            sourceNamespace: openshift-marketplace
      when: ocp_ver.stdout is version('4.12', '>=')

    - name: Subscribe to AMQ Interconnect Operator
      k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: amq7-interconnect-operator
            namespace: "{{ namespace }}"
          spec:
            channel: 1.10.x
            installPlanApproval: Automatic
            name: amq7-interconnect-operator
            source: redhat-operators
            sourceNamespace: openshift-marketplace

    - name: Subscribe to Prometheus Operator
      k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: prometheus
            namespace: "{{ namespace }}"
          spec:
            channel: beta
            installPlanApproval: Automatic
            name: prometheus
            source: community-operators
            sourceNamespace: openshift-marketplace
      when:
        - __service_telemetry_observability_strategy == "use_community"

- name: Subscribe to Elastic Cloud on Kubernetes Operator
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: elasticsearch-eck-operator-certified
        namespace: "{{ namespace }}"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elasticsearch-eck-operator-certified
        source: certified-operators
        sourceNamespace: openshift-marketplace
  when:
    - __service_telemetry_observability_strategy in ['use_community', 'use_hybrid']

- block:
  # Upstream Source + Sub from https://github.com/rhobs/observability-operator/tree/main/hack/olm
  - name: Create CatalogSource for Red Hat Observability Operator
    k8s:
      definition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: CatalogSource
        metadata:
          annotations:
          name: observability-operator
          namespace: openshift-marketplace
        spec:
          displayName: Observability Operator - Test
          icon:
            base64data: ""
            mediatype: ""
          image: quay.io/rhobs/observability-operator-catalog:latest
          publisher: Sunil Thaha
          sourceType: grpc
          updateStrategy:
            registryPoll:
              interval: 10m0s

  - name: Subscribe to Red Hat Obervability Operator
    k8s:
      definition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          labels:
            operators.coreos.com/observability-operator.openshift-operators: ""
          name: observability-operator
          namespace: openshift-operators
        spec:
          channel: development
          installPlanApproval: Automatic
          name: observability-operator
          source: observability-operator
          sourceNamespace: openshift-marketplace
  when:
    - __service_telemetry_observability_strategy in ['use_redhat', 'use_hybrid']
