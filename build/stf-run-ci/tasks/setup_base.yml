---
- name: Setup OperatorHub dependencies
  kubernetes.core.k8s:
    definition:
      apiVersion: config.openshift.io/v1
      kind: OperatorHub
      metadata:
        name: cluster
      spec:
        disableAllDefaultSources: true
        sources:
        - disabled: false
          name: certified-operators
        - disabled: false
          name: redhat-operators
        - disabled: false
          name: community-operators

- name: Create OperatorGroup for service-telemetry
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: service-telemetry-operator-group
        namespace: "{{ namespace }}"
      spec:
        targetNamespaces:
        - "{{ namespace }}"

- when: not __deploy_from_index_enabled | bool
  block:
    - name: Subscribe to Cert Manager for OpenShift Operator
      kubernetes.core.k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            labels:
              operators.coreos.com/openshift-cert-manager-operator.service-telemetry: ""
            name: openshift-cert-manager-operator-stable-v1-redhat-operators-openshift-marketplace
            namespace: "{{ namespace }}"
          spec:
            channel: stable-v1
            installPlanApproval: Automatic
            name: openshift-cert-manager-operator
            source: redhat-operators
            sourceNamespace: openshift-marketplace

    - name: Subscribe to AMQ Interconnect Operator
      kubernetes.core.k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: amq7-interconnect-operator
            namespace: "{{ namespace }}"
          spec:
            channel: 1.10.x
            installPlanApproval: Automatic
            name: amq7-interconnect-operator
            source: redhat-operators
            sourceNamespace: openshift-marketplace

    - name: Subscribe to Prometheus Operator
      kubernetes.core.k8s:
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: prometheus
            namespace: "{{ namespace }}"
          spec:
            channel: beta
            installPlanApproval: Automatic
            name: prometheus
            source: community-operators
            sourceNamespace: openshift-marketplace
      when:
        - __service_telemetry_observability_strategy == "use_community"

- name: Subscribe to Red Hat Obervability Operator
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        labels:
          operators.coreos.com/observability-operator.openshift-operators: ""
        name: cluster-observability-operator
        namespace: openshift-operators
      spec:
        channel: development
        installPlanApproval: Automatic
        name: cluster-observability-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace
  when:
    - __service_telemetry_observability_strategy in ['use_redhat', 'use_hybrid']

- name: Subscribe to Elastic Cloud on Kubernetes Operator
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: elasticsearch-eck-operator-certified
        namespace: "{{ namespace }}"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elasticsearch-eck-operator-certified
        source: certified-operators
        sourceNamespace: openshift-marketplace

- name: Wait for Elasticsearch CRD to appear
  kubernetes.core.k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: elasticsearches.elasticsearch.k8s.elastic.co
  register: eckCRD
  until: eckCRD.resources[0] is defined
  retries: 5
  delay: 30
