---
# Based on https://raw.githubusercontent.com/openstack-k8s-operators/nova-operator/bc10c4f579f8538899ac7bc5f87bfdb62d7042a4/ci/nova-operator-base/playbooks/collect-logs.yaml
- hosts: all
  name: Create zuul-output log dir
  gather_facts: false
  tasks:
    - name: Create log dir
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

- hosts: controller
  name: "Wait for 4.14 to work"
  tasks:
    - name: "Get crc info"
      ansible.builtin.shell:
        cmd: |
          crc version

    - name: "Run crc status"
      ansible.builtin.shell:
        cmd: |
          crc status

    - name: "Get the cache dir for crc"
      ansible.builtin.shell:
        cmd: |
          crc status | grep "Cache Directory" | cut -d: -f2
      register: cache_dir

    - name: "Show the contents of of cache dir"
      ansible.builtin.shell:
        cmd: |
          ls {{ cache_dir.stdout }} | grep {{ crc_ocp_bundle | basename }}
          ls {{ cache_dir.stdout }}/{{ crc_ocp_bundle | basename | splitext | first }}/

    - name: "Get oc status"
      ansible.builtin.shell:
        cmd: |
          KUBECONFIG={{ cache_dir.stdout | trim }}/{{ crc_ocp_bundle | basename | splitext | first }}/kubeconfig oc status
      register: output
      ignore_errors: true
      retries: 100
      delay: 6
      until: output.rc == 0

    - ansible.builtin.set_fact:
        kubeconfig: "{{ cache_dir.stdout | trim }}/{{ crc_ocp_bundle | basename | splitext | first }}/kubeconfig"

    - name: "Link the KUBECONFIG file to ~/.kube/config"
      ansible.builtin.shell:
        cmd: |
          unlink ~/.kube/config || true
          ln -s {{ kubeconfig }} ~/.kube/config
      ignore_errors: true

    - name: "Get oc status"
      ansible.builtin.shell:
        cmd: |
          oc status

