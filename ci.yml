global:
  timeout: 2400
  env:
    OCP_PROJECT: __commit__
    THIS_BRANCH: __branch__
script:
  - oc new-project "${OCP_PROJECT}"
  - echo "${THIS_BRANCH}"
  - ansible-playbook build/run-ci.yml
after_script:
  - echo Final State; echo
  - oc get pods
  - echo
  - ./deploy/containerlogs.sh
  - ./deploy/remove_stf.sh
